version: '3.8'

services:
  db:
    image: postgres:15
    container_name: erp_postgres
    environment:
      POSTGRES_DB: erpJavaGoTrips
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5433:5432"
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  webhook:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp_webhook_go
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=1234
      - DB_NAME=erpJavaGoTrips

  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: erp_swagger
    ports:
      - "8082:8080"
    environment:
      - SWAGGER_JSON=/openapi.yaml
    volumes:
      - ./docs/openapi.yaml:/openapi.yaml:ro